<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script data-main="js/app-weather" src="lib/require.js"></script>
    <link rel="stylesheet" href="css/weather.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <div id="input-location">
            <input type="text" name="search" id="search-input" placeholder="input your city / location" 
            value="Manchester">
            <input type="button" id="search-btn" value="search" onclick="searchWeatherFromSearchBox()">
        </div>
        <div id="weather-map">
            <div id="weather-now">
                <div class="location">
                    <h4 id="city-location">City</h4>
                </div>
                <div class="temperature-now">
                    <h2><span id="temperature-now">Temprature</span><sup>o</sup></h2>
                </div>
                <div id="img-now">
                    <img src="icons/weather/sun.png" width="64" id="pic-weather-now" alt="">
                </div>
                <div class="temperature-max-min">
                    min: <span id="min-temperature">Temprature</span><sup>o</sup><br>
                    max: <span id="max-temperature">Temprature</span><sup>o</sup>
                </div>
            </div>
            <div id="map-container">
                <div id="map"></div>
            </div>
        </div>
        <div id="weather-today">
            <div id="forecast-24-hours-sunset-sunrise" class="weather-hours"></div>
        </div>
        <div id="weather-7-days-container">
            <div id="forecast-for-7-days"></div>
        </div>
    </div>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9R30QTxtTkp6xwqr0FL7Q4I2c20VatZs">
</script>
</body>
</html>
