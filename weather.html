<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/weather.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="container">
        <div class="weather-now">
            <div class="location">
                <h1 id="city-location">Kyiv</h1>
            </div>
            <div class="temperature-now">
                <h2><span id="temperature-now">27</span><sup>o</sup></h2>
            </div>
            <div id="pic-weather-now">
                <!-- place for a picture -->
            </div>
            <div id="description-now-w">
                sunny
            </div>
            <div class="temperature-max-min">
                max: <span id="max-temperature">33</span><sup>o</sup> min: <span id="min-temperature">19</span><sup>o</sup>
            </div>
        </div>
        <div class="weather-today">
            <div id="description-today-w">
                mostly sunny. rain after 15-00
            </div>
            <div id="forecast-24-hours-sunset-sunrise" class="weather-hours">
                <!-- put weather forecast for 24 hours with sunset and sunrise here -->
            </div>
        </div>
        <div class="weather-7-days-container">
            <div class="weather-for-7-days">Forecast for 7 days</div>
            <div id="forecast-for-7-days">
                <!-- put weather forecast for 7 days here -->
            </div>
        </div>
        <!-- <div class="location-map">
            <div id="location-geo"> -->
                <!-- put map with location here -->
            <!-- </div>
        </div> -->
    </div>
<script type="text/JavaScript" src="js/weather.js"></script>
</body>
</html>
